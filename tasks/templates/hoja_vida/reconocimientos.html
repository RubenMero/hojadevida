{% if reconocimientos %}
<section>
    <h2>Reconocimientos</h2>
    {% for r in reconocimientos %}
        <div class="item">
            <strong>{{ r.tiporeconocimiento }}</strong><br>
            {{ r.descripcionreconocimiento }}<br>
            {{ r.entidadpatrocinadora }}
        </div>
    {% endfor %}
</section>
{% endif %}
