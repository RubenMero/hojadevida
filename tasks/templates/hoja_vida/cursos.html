{% if cursos %}
<section>
    <h2>Cursos Realizados</h2>
    {% for c in cursos %}
        <div class="item">
            <strong>{{ c.nombrecurso }}</strong><br>
            {{ c.entidadpatrocinadora }}<br>
            {{ c.totalhoras }} horas
        </div>
    {% endfor %}
</section>
{% endif %}
